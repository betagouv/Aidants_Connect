{% load form_extras %}
{% if errors %}<div class="notification error" role="alert">
  {{ errors }}
</div>{% endif %}
<p{% class_attr field.css_classes %}>
  {% if field.label %}{{ field.label_tag }}{% endif %}
  {{ field }}
  {% if field.help_text %}
    <span class="helptext">{{ field.help_text|safe }}</span>
  {% endif %}
</p>

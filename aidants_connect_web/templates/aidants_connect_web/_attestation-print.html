<div class="fr-mb-2w">
  <button class="fr-btn" data-action-print>Imprimer le mandat</button>
</div>

<script type="application/javascript" nonce="{{ request.csp_nonce }}">
    "use strict";
    new Promise(resolve => window.addEventListener("load", resolve)).then(() => {
        document.querySelector("button[data-action-print]").addEventListener("click", () => window.print());
    });
</script>

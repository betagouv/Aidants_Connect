{% load dsfr_tags %}

{% if non_form_errors %}{{ non_form_errors }}{% endif %} 
{% for field in form %}
  {% if field.is_hidden %}{{ field.as_hidden }}{% else %}{% dsfr_form_field field %}{% endif %}
  {% if field.name == "email" %}
    <p class="fr-info-text fr-mb-4v">L’email doit être nominatif</p>
  {% endif %}
{% endfor %}

{% extends 'layouts/main-habilitation.html' %}

{% load static %}

{% block extracss %}
<link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock extracss %}

{% block content %}
{% if messages %}
  {% for message in messages %}
    <div class="notification {% if message.tags %}{{ message.tags }}{% endif %} full-width" role="alert">{{ message }}</div>
  {% endfor %}
{% endif %}
<div class="hero__container">
  <p>Facilement « faire pour le compte de » en toute sécurité</p>
</div>


{% endblock content %}

{% load ac_common dsfr_tags widget_tweaks %}
{% if errors %}

    {{ errors }}
  </section>
{% endif %}
<fieldset class="fr-fieldset">
  <legend class="fr-fieldset__legend">Vérifiez si votre structure est déjà habilitée</legend>

  <div class="fr-fieldset__element">{% dsfr_form_field form.siret %}</div>
  <div class="fr-fieldset__element">{% dsfr_form_field form.organisations_choices %}</div>
</fieldset>

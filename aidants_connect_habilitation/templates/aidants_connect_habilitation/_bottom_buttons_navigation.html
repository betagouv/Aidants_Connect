 <ul class="fr-btns-group fr-btns-group--inline-md fr-btns-group--between fr-my-6w">

            href="{% url 'habilitation_issuer_page' issuer_id=issuer_id %}"
        >
        Revenir à l’étape précédente

    </li>
</ul>

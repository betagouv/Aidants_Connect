<div class="fr-stepper fr-my-6v">
  <h2 class="fr-stepper__title">
    {{ step.label }}
    <span class="fr-stepper__state">Étape {{ step.value }} sur {{ step.enum|length }}</span>
  </h2>
  <div class="fr-stepper__steps" data-fr-current-step="{{ step.value }}" data-fr-steps="{{ step.enum|length }}"></div>
  {% if step.next %}
    <p class="fr-stepper__details">
      <span class="fr-text--bold">Étape suivante : </span>{{ step.next.label }}
    </p>
  {% endif %}
</div>
